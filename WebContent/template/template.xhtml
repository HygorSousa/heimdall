<?xml version='1.0' encoding='UTF-8'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Heimdall</title>
    <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.css"/>
    <h:outputStylesheet name="css/styleSheetTemplate.css"/>
    <h:outputStylesheet name="css/styleSheet.css"/>
    <h:outputScript name="js/admintemplate.js"/>
</h:head>

<h:body>
    <div class="wrapper">
        <div class="box header">
            <h:graphicImage library="images" name="logo.png" style="height: 4vh" styleClass="logo"/>
            <h:graphicImage library="images" name="logo2.png" style="height: 3vh" styleClass="logo"/>
        </div>

        <div class="box sidebar">
            <ui:insert name="menu">
                <h1 class="title">Menu</h1>
                <h:form>
                    <p:commandButton styleClass="btn-flat btn-warning"
                                     value="Lotações de Salas"
                                     icon="fa fa-map fa2x" process="@this"
                                     actionListener="#{indexController.redirect('lotacao.xhtml')}"/>
                    <br/>
                    <p:commandButton styleClass="btn-flat btn-warning"
                                     value="Salas" process="@this"
                                     icon="fa fa-university fa2x"
                                     actionListener="#{indexController.redirect('sala.xhtml')}"/>
                    <br/>

                    <p:commandButton styleClass="btn-flat btn-warning"
                                     value="Professor"
                                     icon="fa fa-book fa2x" process="@this"
                                     actionListener="#{indexController.redirect('professor.xhtml')}"/>
                    <br/>

                    <p:commandButton styleClass="btn-flat btn-warning"
                                     value="Responsavel"
                                     icon="fa fa-user fa2x" process="@this"
                                     actionListener="#{indexController.redirect('responsavel.xhtml')}"/>
                    <br/>

                    <p:commandButton styleClass="btn-flat btn-warning"
                                     value="Matriz"
                                     icon="fa fa-object-group fa2x" process="@this"
                                     actionListener="#{indexController.redirect('matriz-curricular.xhtml')}"/>
                    <br/>
                </h:form>
            </ui:insert>
        </div>

        <div class="box content">
            <ui:insert name="conteudo">
            </ui:insert>
            <p:growl id="msgs" showDetail="true" showSummary="false"
                     sticky="false" life="5000">
                <p:autoUpdate/>
            </p:growl>
        </div>

        <div class="box footer" style="text-align: center;">
            <h:outputText value="2018 - Hygor de Sousa - Todos os direitos reservados."/>
        </div>
    </div>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    </p:confirmDialog>
</h:body>
</html>
