<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
    <ui:define name="conteudo">
        <style type="text/css">
            div.ui-material {
                margin-top: 20px;
            }

            input:-webkit-autofill {
                -webkit-box-shadow: 0 0 0 30px white inset;
            }
        </style>
        <h1 class="text-center">.: Cadrastro de Responsável :.</h1>
        <div class="ui-g-12">
            <p:panel styleClass="card no-border" toggleable="true"
                     toggleSpeed="300">

                <h:form id="formDados">

                    <div style="text-align: left;"
                         class="ui-fluid #{layoutMB.flat ? 'ui-flat':''} ">
                        <p:panelGrid id="pgDados" columns="2"
                                     columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
                                     styleClass="ui-fluid card">
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="nomeInput" required="true"
                                                 value="#{responsavelController.entity.pessoa.nome}"/>
                                    <p:outputLabel value="Nome" for="nomeInput"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="cpfInput" required="true"
                                                 value="#{responsavelController.entity.pessoa.cpf}"/>
                                    <p:outputLabel value="CPF" for="cpfInput"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="emailInput" required="true"
                                                 value="#{responsavelController.entity.pessoa.email}"/>
                                    <p:outputLabel value="Email" for="emailInput"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="codigoAreaInput" required="true"
                                                 value="#{responsavelController.telefone.codigoArea}"/>
                                    <p:outputLabel value="Código de Área" for="emailInput"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="telefoneInput" required="true"
                                                 value="#{responsavelController.telefone}"/>
                                    <p:outputLabel value="Telefone" for="telefoneInput"/>
                                </div>
                            </h:panelGroup>
                        </p:panelGrid>
                        <div class="text-center ui-material">
                            <p:commandButton value="Incluir" icon="fa fa-plus"
                                             style="width: auto" styleClass="btn-primary"/>
                            <p:commandButton value="Alterar" icon="ui-icon-plus"
                                             style="width: auto" styleClass="btn-primary"/>
                            <p:commandButton value="Excluir" icon="ui-icon-plus"
                                             style="width: auto" styleClass="btn-primary"/>
                            <p:commandButton value="Limpar" icon="ui-icon-plus"
                                             style="width: auto" styleClass="btn-primary"/>
                        </div>
                    </div>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
</html>
