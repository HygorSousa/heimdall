<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
    <ui:define name="conteudo">
        <style type="text/css">
            div.ui-material {
                margin-top: 20px;
            }

            input:-webkit-autofill {
                -webkit-box-shadow: 0 0 0 30px white inset;
            }
        </style>
        <h1 class="text-center">.: Cadrastro de Disciplinas :.</h1>
        <div class="ui-g-12">
            <p:panel styleClass="card no-border" toggleable="true"
                     toggleSpeed="300">

                <h:form id="formDados">

                    <div style="text-align: left;"
                         class="ui-fluid #{layoutMB.flat ? 'ui-flat':''} ">
                        <p:panelGrid id="pgDados" columns="2"
                                     columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
                                     styleClass="ui-fluid card">
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="nomeInput" required="true"
                                                 value="#{disciplinaController.entity.nome}"/>
                                    <p:outputLabel value="Nome" for="nomeInput"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:selectOneMenu id="cursoSelect" required="true"
                                                     value="#{disciplinaController.entity.listaCursos}">
                                        <f:selectItems
                                                value="#{disciplinaController.listaCursos}"
                                                var="curso"
                                                itemValue="#{curso}"
                                                itemLabel="#{curso.nome}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Curso" for="cursoSelect"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:outputLabel value="Ativo: " for="ativoSwitch"/>
                                    <p:inputSwitch id="ativoSwitch" required="true"
                                                   value="#{disciplinaController.entity.ativo}"/>
                                </div>
                            </h:panelGroup>

                        </p:panelGrid>
                        <div class="text-center ui-material">
                            <p:commandButton value="Incluir" icon="fa fa-plus"
                                             style="width: auto" styleClass="btn-fatal"/>
                            <p:commandButton value="Alterar" icon="ui-icon-plus"
                                             style="width: auto" styleClass="btn-fatal"/>
                            <p:commandButton value="Excluir" icon="ui-icon-plus"
                                             style="width: auto" styleClass="btn-fatal"/>
                            <p:commandButton value="Limpar" icon="ui-icon-plus"
                                             style="width: auto" styleClass="btn-fatal"/>
                        </div>
                    </div>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
</html>
