<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
    <ui:define name="conteudo">
        <style type="text/css">
            div.ui-material {
                margin-top: 20px;
            }

            input:-webkit-autofill {
                -webkit-box-shadow: 0 0 0 30px white inset;
            }
        </style>
        <div class="ui-g-12">
            <p:panel styleClass="card no-border" toggleable="true"
                     toggleSpeed="300">
                <h1 class="text-center">.: Cadrastro de Sala :.</h1>
                <h:form id="formDados">

                    <div style="text-align: left;"
                         class="ui-fluid #{layoutMB.flat ? 'ui-flat':''} no-border">
                        <p:panelGrid id="pgDados" columns="2"
                                     columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
                                     styleClass="ui-fluid card no-border">
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="numeroInput" disabled="true"
                                                 value="#{salaController.entity.numeroSala}"/>
                                    <p:outputLabel value="Número da Sala" for="numeroInput"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="descricaoInput" required="true"
                                                 value="#{salaController.entity.descricao}"/>
                                    <p:outputLabel value="Descrição" for="descricaoInput"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:selectOneMenu id="andarSelect" required="true"
                                                     value="#{salaController.entity.andar}">
                                        <f:selectItems
                                                value="#{salaController.entity.andarValues}"
                                                var="andar"
                                                itemLabel="#{andar.label}"
                                                itemValue="#{andar}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Andar" for="andarSelect"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:selectOneMenu id="blocoSelect" required="true"
                                                     value="#{salaController.entity.bloco}">
                                        <f:selectItems
                                                value="#{salaController.entity.blocoValues}"
                                                var="bloco"
                                                itemLabel="#{bloco.label}"
                                                itemValue="#{bloco}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Bloco" for="blocoSelect"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:selectOneMenu id="tipoSalaSelect" required="true"
                                                     value="#{salaController.entity.tipoSala}">
                                        <f:selectItems
                                                value="#{salaController.entity.tipoSalaValues}"
                                                var="tipo"
                                                itemLabel="#{tipo.label}"
                                                itemValue="#{tipo}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Tipo da Sala" for="tipoSalaSelect"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:selectOneMenu id="statusSalaSelect" required="true"
                                                     value="#{salaController.entity.statusSala}">
                                        <f:selectItems
                                                value="#{salaController.entity.statusSalaValues}"
                                                var="status"
                                                itemLabel="#{status.label}"
                                                itemValue="#{status}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Tipo da Sala" for="statusSalaSelect"/>
                                </div>
                            </h:panelGroup>
                        </p:panelGrid>
                        <div class="text-center ui-material">
                            <p:commandButton value="Incluir" icon="fa fa-plus"
                                             style="width: auto" styleClass="btn-primary"/>
                            <p:commandButton value="Alterar" icon="ui-icon-plus"
                                             style="width: auto" styleClass="btn-primary"/>
                            <p:commandButton value="Excluir" icon="ui-icon-plus"
                                             style="width: auto" styleClass="btn-primary"/>
                            <p:commandButton value="Limpar" icon="ui-icon-plus"
                                             style="width: auto" styleClass="btn-primary"/>
                        </div>
                    </div>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
</html>
